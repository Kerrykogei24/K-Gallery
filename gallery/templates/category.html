{% extends 'base.html' %} {% block content %}
<div class="container">
    {% for pic in photos %}
    <h1> {{pic.name}} </h1>
    <h2> {{pic.description}} </h2>

    <button type="button" class="btn btn-styled" data-toggle="modal" data-target="#myModal{{one_pic.id}}">
            <img width="400px" src=" {{pic.image.url}} " class="img-responsive" alt="one pic image">
        </button> <br>
    <a class="btn btn-success" href="/single_pic/{{pic.id}} ">More</a> {% endfor %} {% for pic in picha %}
    <div class="modal fade" id="myModal{{pic.id}}" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{pic.name}}</h4>
                </div>
                <div class="modal-body">
                    <img width="400px" class="img-responsive" src=" {{pic.image.url}} " alt="img">
                    <p>{{pic.description}}</p>
                    <p>category:{{pic.category}}</p>
                    <p>Location: {{pic.location}} </p>
                </div>
                <div class="modal-footer">
                    <p>{{pic.author}}</p>
                    <a href="{{pic.image.url }}"> <input class="form-control" type="text" value="{{ pic.image.url }}" id="link"></a>
                    <a onclick="myFunction()"><button type="button" class="btn btn-outline-success">Copy
                                Link</button></a>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>

{% endfor %}

</div>

        background-position: center;
        background-attachment: scroll;
        background-size: cover;
        background-repeat: no-repeat;
    }
</style>
{% endblock %}
